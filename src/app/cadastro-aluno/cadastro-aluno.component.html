<!-- src/app/cadastro-aluno/cadastro-aluno.component.html -->

<h2>Formul√°rio de Cadastro de Aluno</h2>

<form (ngSubmit)="cadastrarAluno()" #alunoForm="ngForm">
  <div>
    <label for="ra">RA:</label>
    <input type="text" id="ra" name="ra" [(ngModel)]="ra" required>
  </div>
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="nome" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>
  </div>
  <div>
    <label for="celular">Celular:</label>
    <input type="tel" id="celular" name="celular" [(ngModel)]="celular" required>
  </div>
  <button type="submit">Cadastrar Aluno</button>
</form>

<div *ngIf="mensagem !== undefined">
  <p>{{ mensagem }}</p>
</div>
