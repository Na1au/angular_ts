<!-- src/app/apolice-seguro/apolice-seguro.component.html -->

<h2>Formulário de Apólice de Seguro</h2>

<form (ngSubmit)="calcularApolice()" #apoliceForm="ngForm">
  <div>
    <label for="nomeSegurado">Nome do Segurado:</label>
    <input type="text" id="nomeSegurado" name="nomeSegurado" [(ngModel)]="nomeSegurado" required>
  </div>
  <div>
    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo" [(ngModel)]="sexo" required>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>
  </div>
  <div>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" [(ngModel)]="idade" required>
  </div>
  <div>
    <label for="valorAutomovel">Valor do Automóvel:</label>
    <input type="number" id="valorAutomovel" name="valorAutomovel" [(ngModel)]="valorAutomovel" required>
  </div>
  <button type="submit">Calcular Apólice</button>
</form>

<div *ngIf="valorApolice !== undefined">
  <p>Valor da Apólice: {{ valorApolice | currency:'BRL':'symbol':'1.2-2' }}</p>
</div>
